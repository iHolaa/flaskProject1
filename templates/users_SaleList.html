<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List of Sales items</title>
    <link rel="stylesheet" href="../static/user_SaleList.css">
</head>
<body>
    <h1>List of {{ user }} Sales</h1>

    <table>
        <tr>
            <th>Name</th>
            <th>Categorie</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Operation</th>
        </tr>
        {% for item in sales_list %}
            <tr>
                <td>{{ item['Products_for_sale']['p_name'] }}</td>
                <td>{{ item['Products_for_sale']['p_categorie'] }}</td>
                <td>{{ item['Products_for_sale']['price'] }}</td>
                <td>{{ item['Products_for_sale']['Quantity'] }}</td>
                <td>
                    <button type="button" onclick="deleteProduct('{{ item['Products_for_sale']['Product_ID'] }}')">Delete</button>
                </td>

            </tr>
        {% endfor %}
    </table>
<script src="../static/user_SaleList.js"></script>
</body>
</html>
